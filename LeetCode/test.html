    <script>
        function xff() {
            let arr = [1, 2]
            function test(arr) {
                arr[0] = 4
            }
            test(arr)
            console.log(arr); //[4,2]
        }
        xff()

        function xff2() {
            let a = 1
            function test(a) {
                a++
            }
            test(a)
            console.log(a); //1
        }
        xff2()
