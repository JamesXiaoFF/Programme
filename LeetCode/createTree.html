<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        function TreeNode(val, left, right) {
            this.val = (val === undefined ? 0 : val)
            this.left = (left === undefined ? null : left)
            this.right = (right === undefined ? null : right)
        }
        function create(arr) {
            let node = new TreeNode(arr[0])
            let nodes = [node]
            let i = 1
            for (let j = 0; j < nodes.length; j++) {
                let nodeLeft = (arr[i] == null) ? null : new TreeNode(arr[i])
                i++
                nodes[j].left = nodeLeft
                nodes.push(nodeLeft)
                if (i == arr.length) return node
                let nodeRight = (arr[i] == null) ? null : new TreeNode(arr[i])
                i++
                nodes[j].right = nodeRight
                nodes.push(nodeRight)
                if (i == arr.length) return node
            }
        }
        console.log(create([1, 2, 3, 4, null, null, 5]));
    </script>
</body>

</html>
